<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>

<div id="info">您当前是第 <span id="times"></span>次访问该页面 </div>

<script>

    if(localStorage.times) {
        localStorage.times = parseInt(localStorage.times) + 1;
    } else {
        localStorage.times = 1;
    }

    document.getElementById('times').innerHTML = localStorage.times;

</script>

</body>
</html>
